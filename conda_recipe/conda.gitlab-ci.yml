stages:
  - conda_build
  - conda_release

build_bim2sim:
  image: continuumio/miniconda3
  stage: conda_build
  script:
    - apt update
    - apt install libgl1 -y
    - conda install conda-build git conda-verify -y
    - mkdir conda-bld
    - conda build conda_recipe/meta.yaml -c conda-forge --output-folder conda-bld/ --python 3.9
  retry:
    max: 2
    when: runner_system_failure
  artifacts:
    expire_in: 1 hour
    paths:
      - conda-bld
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_MESSAGE =~ /ci_conda_build/
      when: always


release_bim2sim:
  image: continuumio/miniconda3
  stage: conda_release
  script:
    - apt update
    - apt install libgl1 -y
    - conda install conda-build git conda-verify -y
    - conda install anaconda -y
    - anaconda login --username bim2sim --password $CONDA_TOKEN
    - conda update --all
    - conda install conda-build anaconda-client
    - anaconda upload conda-bld/noarch/bim2sim-*

  retry:
    max: 2
    when: runner_system_failure
  dependencies:
    - build_bim2sim
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_MESSAGE =~ /ci_conda_build/
      when: always

