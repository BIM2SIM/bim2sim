{% set version = "0.1.0" %}

package:
  name: "bim2sim"
  version: {{ version }}

source:
  path: ../


build:
  number: '0'
  entry_points:
    - bim2sim = bim2sim:main

requirements:
  host:
    - python 3.9.15
    - pip
    - setuptools
    - docopt
    - numpy
    - pandas
    - matplotlib
    - networkx>=2.2
    - python-dateutil
    - mako
    - deep_translator
    - pint
  run:
    - python >=3.8,<3.9


test:
  imports:
    - bim2sim
    - bim2sim.plugins.PluginAixLib
    - bim2sim.plugins.PluginTEASER
    - bim2sim.plugins.PluginCFD
    - bim2sim.plugins.PluginEnergyPlus
    - bim2sim.plugins.PluginLCA
  requires:
    - python
    - pythonocc-core==7.6.2
    - ifcopenshell

about:
  home: https://github.com/BIM2SIM/bim2sim
  summary: "Create simulation models from IFC files"
  license: LICENSE