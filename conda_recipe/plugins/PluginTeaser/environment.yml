name: bim2sim_teaser_env

channels:
  - dsdale24
  - inso
  - conda-forge
  - anaconda

dependencies:
  - python>=3.8.*,<3.10.*
  - setuptools
  - numpy
  - cython
  - pip
  - pythonocc-core<=7.5.1
  - ifcopenshell
  - occt<=7.5.1
  - pandas
  - matplotlib
  - networkx>=2.2
  - python-dateutil
  - mako
  - pint
  - certifi
  - beautifulsoup4 >=4.9.3
  - pip:
    - -r bim2sim/plugins/PluginTeaser/requirements.txt
    - -r bim2sim/plugins/PluginTeaser/dependency_requirements.txt

