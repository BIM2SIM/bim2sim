{% set data = load_setup_py_data(setup_file='../../../setup.py', from_recipe_dir=True) %}

package:
  name: {{BIM2SIM_NAME}}
  version: {{ version }}{{BIM2SIM_VERSION}}

source:
  path: ../../../

build:
  preserve_egg_dir: True
  number: '0'
  entry_points:
    - energyplus =  bim2sim_energyplus.__main__:commandline_interface
  script: pip install https://github.com/NREL/EnergyPlusRegressionTool/archive/refs/tags/v1.9.6.zip

requirements:
  host:
    - python>=3.8.*,<3.10.*
    - pip 22.2.2
    - setuptools 65.5.0
  run:
    - python >=3.8.*,<3.10.*
    - bim2sim=={{data.get('version')}}{{BIM2SIM_VERSION}}
    - geomeppy>=0.11.8
    - shapely
    - numpy-stl

test:
  imports:
    - bim2sim
    - bim2sim.plugins.PluginEnergyPlus
  requires:
    - python  >=3.8.*,<3.10.*
    - pint==0.20.1
    - pythonocc-core==7.6.2
    - ifcopenshell

about:
  home: https://github.com/BIM2SIM/bim2sim
  summary: "Create simulation models from IFC files"
  description: "Create simulation models from IFC files"
  license: LICENSE
