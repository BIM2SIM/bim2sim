build_env:
  image: docker:latest
  stage: build
  before_script:
    - docker login -u $CI_DEPLOY_TOKEN_USERNAME -p $CI_DEPLOY_TOKEN_PASSWORD $CI_REGISTRY
  script:
    - cd Environment
    - docker build -t $CI_REGISTRY/environment:latest .
    - docker push $CI_REGISTRY/environment:latest
  only:
    changes:
      - Environment/Dockerfile
      - Environment/environment.yml

build_tool:
  image: docker:latest
  stage: build
  before_script:
    - docker login -u $CI_DEPLOY_TOKEN_USERNAME -p $CI_DEPLOY_TOKEN_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY/bim2sim_tool:latest .
    - docker push $CI_REGISTRY/bim2sim_tool:latest

