.only-default: &only-default
  only:
    - master
    - merge_requests
    - tags
    - branches

stages:
  - test
  - build-env
  - build-tool
  - doc
  - deploy
  - visualize

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build_env:master:
  image: docker:latest
  stage: build-env
  before_script:
    - docker login -u $CI_DEPLOY_TOKEN_USERNAME -p $CI_DEPLOY_TOKEN_PASSWORD $CI_REGISTRY_LOGIN
  script:
    - docker build -t $CI_REGISTRY/environment:master -f MainLib/envBase.Dockerfile .
    - docker push $CI_REGISTRY/environment:master
  only:
    refs:
       - master
    changes:
       - MainLib/envBase.Dockerfile
       - MainLib/requirements.txt

