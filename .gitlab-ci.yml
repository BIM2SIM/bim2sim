    - echo "Building image with python version:"
    - echo ${PYTHON_VERSION}
    - docker build -t $CI_REGISTRY/bim2sim:$TAG -f ${DOCKERFILE} --build-arg PYTHON_VERSION=${PYTHON_VERSION} .
    - docker push $CI_REGISTRY/bim2sim:$TAG

