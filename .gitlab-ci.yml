code_quality:
  image: docker:stable
  allow_failure: true
  retry: 2
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
  before_script:
    - docker login -u "${CI_DEPLOY_USER}" - p "${CI_DEPLOY_PASSWORD}" "${CI_REGISTRY}"
  script:
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.git.rwth-aachen.de/ebc/ebc_all/gitlab_ci/codequality:latest" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    expire_in: 1 week