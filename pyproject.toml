[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'bim2sim'
version = '0.1'
authors = [
    {name = "David Jansen"},
    {name = "Veronika Richter"},
    {name = "D-Cordoba"},
    {name = "Christian Warnecke"},
    {name = "e3dEF"},
    {name = "sfreund1"},
    {name = "AnBarz"},
    {name = "hochbean"},
    {name = "Dominik SchlÃ¼tter"},
    {name = "Falk Cudok"},
    {name = "Marvin Kluge"},
    {name = "sairabano-de"},
    {name = "DAndres03"},

]
description = "bim2sim is a library to create simulation models for different purposes based on BIM models in IFC format."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: XXX", # see https://en.wikipedia.org/wiki/Software_release_life_cycle
    "License :: XXX",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "ifcopenshell>=0.7.0",
    "docopt==0.6.2",
    "numpy==1.26.0",
    "numpy==1.26.0",
    "pandas==2.1.3",
    "pandas==2.1.3",
    "matplotlib==3.9.0",
    "networkx==3.3",
    "python-dateutil==2.8.2",
    "mako==1.3.0",
    "pint==0.22",
    "deep-translator==1.11.4",
    "pint-pandas==0.5",
    "rwthcolors==0.2.4",
    "SciencePlots==2.1.0",
    "pillow==10.1.0",
]

# root folder of the python/django not found automatically
[tool.setuptools.packages.find]
where = ["bim2sim"]
#include = ["pkg*"]  # alternatively: `exclude = ["additional*"]`
namespaces = false

[project.optional-dependencies]
dev = [
    "pylint",
    "sphinx",
    "myst-parser"
]
test = [
    "coverage", # [toml] not needed using micromanba, maybe also new python version
    # "coverage-badge",
]

[tool.coverage.run]
source = ["."]
command_line = "-m unittest test/integration/test_useage.py"

[tool.pylint.format]
max-line-length = 50

[tool.pylint.basic]
# variable-naming-style = "camelCase"
# function-naming-style = "camelCase"

[tool.black]
line-length = 80

[package.urls]
homepage = "https://github.com/BIM2SIM/bim2sim"
documentation = "https://bim2sim.github.io/bim2sim//development/docs/overview.html"
