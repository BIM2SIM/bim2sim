[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'bim2sim'
version = '0.1'
authors = [
    {name = "max mustermann"}, # who should included here

]
description = "bim2sim is a library to create simulation models for different purposes based on BIM models in IFC format."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: XXX", # see https://en.wikipedia.org/wiki/Software_release_life_cycle
    "License :: XXX",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
]

# root folder of the python/django not found automatically
[tool.setuptools.packages.find]
where = ["bim2sim"]
#include = ["pkg*"]  # alternatively: `exclude = ["additional*"]`
namespaces = false

[project.optional-dependencies]
dev = [
    "pylint",
    "sphinx",
    "myst-parser"
]
test = [
    "coverage[toml] ==7.4", # [toml] not needed using micromanba, maybe also new python version
]

[tool.pylint.format]
max-line-length = 50

[tool.pylint.basic]
# variable-naming-style = "camelCase"
# function-naming-style = "camelCase"

[tool.black]
line-length = 80

[package.urls]
homepage = "https://github.com/BIM2SIM/bim2sim"
documentation = "https://bim2sim.github.io/bim2sim//development/docs/overview.html"
